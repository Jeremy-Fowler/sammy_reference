<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-12 bg-warning p-2 d-flex justify-content-between align-items-center">
        <h1 class="ms-2">Sammy's Sammies</h1>
        <i class="mdi mdi-cart me-2 fs-2"></i>
      </div>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row px-4 mt-4">
      <!-- This will be the menu column -->
      <div class="col-12 col-md-8 ">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center">MENU</h1>
          </div>
        </div>
        <div class="menu-border menu row p-3">
          <!-- This col-4 is the template for each sandiwch card -->
          <div class="col-12 col-md-4">
            <div onclick="buySando('Shoe Sandwich')">
              <img class="img-fluid menu-card"
                src="https://bestwalkingshoereviews.com/wp-content/uploads/2015/11/shoe-sandwich.jpg" alt="">
              <div class="d-flex justify-content-between pt-2 border-bottom border-2 border-light">
                <p class="m-0 p-0">Milk Shoes Special</p>
                <p class="m-0 p-0">$8.99</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- This will be the checkout column -->
      <div class="col-12 col-md-4">
        <h1 class="text-center">CHECKOUT</h1>
        <div class="menu-border checkout d-flex flex-column justify-content-between p-2">
          <!-- this div has an overflow-y scroll -->
          <div id="cart" class="p-2">
            <!-- This div is the template for cart items -->
            <!-- <div class="d-flex justify-content-between cart-item">
              <p class="m-0 pb-1">Sando Name</p>
              <p class="m-0 pb-1">Sando Price</p>
            </div> -->
          </div>
          <p class="text-end">Total: $<span id="total">0</span></p>
        </div>

      </div>
    </div>
  </main>
  <footer></footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
